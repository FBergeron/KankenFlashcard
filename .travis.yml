language: android

android:
    components:
        - tools
        - platform-tools
        - build-tools-27.0.3
        - android-27

before_script:
    - android list avd
    - android list target
    - android list device
    - android list sdk
    - echo no | android create avd --force -n test -t android-27 --abi armeabi-v7a
    - emulator -avd test -no-audio -no-window &
    - android-wait-for-emulator
  - adb shell input keyevent 82 &
